<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Track Suggester</title>
  </head>

  <body>
    <div class="container">
      <h2>Epicodus Track Suggester</h2>
      <p>Specify preferences and click Submit for Epicodus educational track suggestion</p>

        <form id="track">
          <!-- Get Name -->
          <div class="form-group">
            <label for="inputName">Name</label>
            <input type="text" class="form-control" id="inputName" placeholder="Your Name">
          </div>

          <button type="submit" class="btn">
            Submit!
          </button>

        </form>

        <div id="suggestions" class="well hidden">
          <h4><u>Track Suggestions</u></h4>
          <p>
            Continue with Intro at Epicodus for now!
          </p>
        </div>

    </div>
  </body>
</html>
